<div class="my-4">
  <h3 class="text-center text-blue-500">Lista de empleados</h3>
  <ul class="w-1/2 mx-auto flex flex-col gap-3">
    @for (empleado of empleados; track empleado) {
    <li class="p-1 rounded-2xl flex justify-between items-center border">
      <div class="p-4">
        <h5 class="mb-1">Nombre {{ empleado.nombre | uppercase }}</h5>
        <small class="font-mono"
          >fecha de nacimiento{{ empleado.fechaDeNacimiento | date : 'short'  }}</small
        >
      </div>
      <span class="bg-green-400 p-2 text-green-200">
        {{ empleado.sueldo | currency : 'USD' }}
      </span>
    </li>
    }
  </ul>
</div>
