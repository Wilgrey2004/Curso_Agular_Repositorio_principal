<div class="flex flex-col justify-center items-center text-center">
  <div class="flex justify-center items-center mt-3 gap-3">
    <button
      class="bg-red-600 p-4 rounded-xl border-red-700 hover:-translate-y-1 hover:shadow-xl shadow-red-500 transition-all hover:cursor-pointer"
      (click)="mostrarMensaje()"
    >
      Mostrar mensaje
    </button>

    <button
      class="bg-blue-600 p-4 rounded-xl border-blue-700 hover:-translate-y-1 hover:shadow-xl shadow-blue-500 transition-all hover:cursor-pointer"
      (click)="quitarMensaje()"
    >
      Eliminar mensaje
    </button>
  </div>

  <div
    class="text-center flex items-center p-4 bg-green-300/50 border-green-600 border-2 mt-4 w-1/2 mx-auto h-20 rounded-xl"
  >
    {{ mensaje }}
  </div>
</div>
