<div class="flex justify-center flex-col">
  <div class="w-1/2">
    <label for="inputTexto" class="mx-2">Mensaje: </label>
    <input
      class="bg-white text-black p-4 rounded-2xl border-2 border-transparent transition-all shadow-white/50 hover:shadow-xl hover:-translate-y-1"
      type="text"
      id="inputTexto"
      [(ngModel)]="saludo"
      autocapitalize="off"
    />
  </div>
  <div class="mb-3 mt-5">
    <div
      class="mt-4 mx-auto bg-green-300/50 h-full w-full py-5 text-center border-2 border-green-600 rounded-xl"
    >
      <h3 class="">{{ saludo }}</h3>
    </div>
  </div>
</div>
